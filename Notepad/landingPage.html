<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="landingPage.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-reboot.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header style="display: flex">
      <div class="navbar d-block bg-dark">
        <h2 class="welcomeTitle">Welcome to Notepad</h2>
      </div>
    </header>
    <div class="container-fluid">
      <main id="content" class="row mt-3"></main>
      <button
        id="addBtn"
        data-toggle="modal"
        data-target="#exampleModal"
        class="addButton bg-dark"
      >
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>

    <!-------------------------------- Add notes modal ----------------------------------->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark text-light">
            <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-3 text-center">
                <label style="font-size: 20px" class="label">Tilte</label>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  id="noteTitle"
                  class="form-control"
                  placeholder="Enter the title..."
                />
              </div>
              <div class="col-md-12 mt-3">
                <div class="tools pl-3 toolbox">
                  <span id="textBold" class="mr-2 cursorPointer">
                    <i class="fa fa-bold" aria-hidden="true"></i>
                  </span>
                  <span id="textUnderline" class="mr-2 cursorPointer">
                    <i class="fa fa-underline" aria-hidden="true"></i>
                  </span>
                  <span id="copyContent" class="cursorPointer">
                    <i class="fa fa-clone" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <textarea
                  name=""
                  id="addContent"
                  class="form-control"
                  cols="30"
                  rows="10"
                  placeholder="Enter your note here..."
                ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="saveBtn"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Save changes
            </button>
            <button
              onclick="update()"
              type="button"
              id="editBtn"
              class="btn btn-primary"
              style="display: none"
              data-dismiss="modal"
            >
              Update changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="landingPage.js"></script>
  </body>
</html>
